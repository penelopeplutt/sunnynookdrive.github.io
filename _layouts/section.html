---
layout: default
---
<div class='listing pad2'>

    <div class="blog-tile-grid">
        {% for item in site.categories[page.section] limit:1000 %}

        <div class="blog-tile fl">
            <a class="item" href="{{site.baseurl}}{{item.url}}">
                <div class="title-plaque">
                    <span class="title-text">{{item.title}}</span>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
