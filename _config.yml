permalink: pretty
markdown: rdiscount

categories: parties, interviews, howto
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "blog"
      splash: null

prose:
  rooturl: '_posts'
  siteurl: 'https://sunnynookdrive.com'
  relativeLinks: 'https://sunnynookdrive.com/links.jsonp'
  media: 'media'
  metadata:
    _posts:
      - name: "category"
        field:
          element: "select"
          label: "Category"
          help: "Select the site section in which to post"
          options:
            - name: 'Parties'
              value: 'parties'
            - name: 'Interviews'
              value: 'interviews'
            - name: 'How To'
              value: 'howto'
          value: ""
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "splash"
        field:
          element: "text"
          label: "Splash image"
          value: null
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
            - name: "Pears"
              value: "pears"
            - name: "Mangos"
              value: "mangos"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
